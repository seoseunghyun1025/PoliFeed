<script>
    let originalBackup = "";

    document.addEventListener("DOMContentLoaded", function() {
        const rawText = document.getElementById('raw-markdown').value;
        const displayArea = document.getElementById('feedback-display');

        if (rawText && displayArea) {
            displayArea.innerHTML = DOMPurify.sanitize(marked.parse(rawText));
        }

    function renderChart() {
        const ctx = document.getElementById('scoreChart');
        if (!ctx) return;

        const logic = document.getElementById('s-logic').value || 0;
        const jobFit = document.getElementById('s-jobFit').value || 0;
        const sincerity = document.getElementById('s-sincerity').value || 0;
        const creativity = document.getElementById('s-creativity').value || 0;
        const readability = document.getElementById('s-readability').value || 0;

        new Chart(ctx, {

                datasets: [{
                    label: 'ì—­ëŸ‰ ì ìˆ˜',
                    data: [logic, jobFit, sincerity, creativity, readability],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235)',
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { display: true },
                        suggestedMin: 0,
                        suggestedMax: 10,
                        ticks: { stepSize: 2, backdropColor: 'transparent' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    // AI ë¬¸ì¥ ë‹¤ë“¬ê¸°
    async function magicRewrite() {
        const textArea = document.getElementById('resumeText');
        const currentText = textArea.value;

        if (!currentText.trim()) {
            alert("ë‹¤ë“¬ì„ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤. ë‚´ìš©ì„ ë¨¼ì € ì…ë ¥í•´ì£¼ì„¸ìš”!");
            return;
        }

        if (!confirm("AIê°€ ë‚´ìš©ì„ ë” ë§¤ë„ëŸ½ê²Œ ìˆ˜ì •í•©ë‹ˆë‹¤.\nì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            return;
        }

        originalBackup = currentText;

        const btn = document.getElementById('rewriteBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        btn.disabled = true;
        btnText.textContent = " êµì • ì¤‘...";
        btnSpinner.style.display = "inline-block";
        textArea.style.opacity = "0.6";

        try {
            const response = await fetch('/api/rewrite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ originalText: currentText })
            });

            if (response.ok) {
                const rewrittenText = await response.text();
                textArea.value = rewrittenText;

                textArea.style.transition = "background-color 0.3s";
                textArea.style.backgroundColor = "#d1e7dd";
                setTimeout(() => textArea.style.backgroundColor = "white", 800);

                document.getElementById('undoBtn').style.display = 'inline-block';
            } else {
                alert("ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            }
        } catch (error) {
            console.error(error);
            alert("ìš”ì²­ ì¤‘ ì—ëŸ¬ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        } finally {
            btn.disabled = false;
            btnText.textContent = "ğŸª„ AI ë¬¸ì¥ ë‹¤ë“¬ê¸°";
            btnSpinner.style.display = "none";

    }

<div class="container py-3 chat-container">

                <option value="friendly" th:selected="${dto.persona == 'friendly'}">ğŸ€ ì¹œì ˆí•œ ìŠ¤íƒ€íŠ¸ì—… CTO</option>

    <input type="hidden" id="resumeText" th:value="${dto.originalText}">

<script>
    let questions = [];
    let currentQIndex = 0;
    let isChatMode = false;
    let lastFeedbackContext = "";

    // ìŒì„± ê´€ë ¨ ë³€ìˆ˜
    let ttsEnabled = true;
    let recognition = null;
    let isRecording = false;

    document.addEventListener("DOMContentLoaded", function() {
        initSpeechRecognition();
        startInterview();
    });

    // --- [ìˆ˜ì •ë¨] ì—ëŸ¬ ì›ì¸ì„ ì•Œë ¤ì£¼ëŠ” ìŒì„± ì¸ì‹ ì´ˆê¸°í™” ---
    function initSpeechRecognition() {
        // ë¸Œë¼ìš°ì € ì§€ì› ì—¬ë¶€ í™•ì¸
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert("âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.\nêµ¬ê¸€ í¬ë¡¬(Chrome) ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.");
            document.getElementById('micBtn').style.display = 'none';
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';
        recognition.continuous = false;
        recognition.interimResults = false;

        // [ì„±ê³µ ì‹œ]
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            const input = document.getElementById('userAnswer');

            if (input.value.trim().length > 0) {
                input.value += " " + transcript;
            } else {
                input.value = transcript;
            }

            // ë†’ì´ ì¡°ì ˆ
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';

            stopRecording();
        };

        // [ì—ëŸ¬ ë°œìƒ ì‹œ] ê²½ê³ ì°½ ë„ìš°ê¸° (ë””ë²„ê¹…ìš©)
        recognition.onerror = function(event) {
            console.error("ìŒì„± ì¸ì‹ ì—ëŸ¬:", event.error);

            if (event.error === 'not-allowed') {
                alert("ğŸš« ë§ˆì´í¬ ê¶Œí•œì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.\nì£¼ì†Œì°½ ì˜† ìë¬¼ì‡ (ğŸ”’) ë˜ëŠ” ë§ˆì´í¬ ì•„ì´ì½˜ì„ ëˆŒëŸ¬ 'í—ˆìš©'í•´ì£¼ì„¸ìš”.");
            } else if (event.error === 'no-speech') {
                alert("ğŸ”‡ ëª©ì†Œë¦¬ê°€ ë“¤ë¦¬ì§€ ì•ŠìŠµë‹ˆë‹¤. ì¡°ê¸ˆ ë” í¬ê²Œ ë§ì”€í•´ ì£¼ì„¸ìš”.");
            } else if (event.error === 'network') {
                alert("âš ï¸ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (ì¸í„°ë„· ì—°ê²° í™•ì¸)");
            } else {
                alert("ì˜¤ë¥˜ ë°œìƒ: " + event.error);
            }
            stopRecording();
        };

        recognition.onend = function() {
            stopRecording();
        };
    }

    function toggleRecording() {
        if (!recognition) {
            alert("ìŒì„± ì¸ì‹ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ëŠ” í™˜ê²½ì…ë‹ˆë‹¤.");
            return;
        }

        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    }

    function startRecording() {
        try {
            recognition.start();
            isRecording = true;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.add('recording');
            document.getElementById('userAnswer').placeholder = "ë“£ê³  ìˆìŠµë‹ˆë‹¤... ë§ì”€í•˜ì„¸ìš” ğŸ‘‚";
        } catch (e) {
            console.error(e);
            alert("ë§ˆì´í¬ ì‹œì‘ ì‹¤íŒ¨: ì´ë¯¸ ì‚¬ìš© ì¤‘ì´ê±°ë‚˜ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    function stopRecording() {
        if (isRecording) {
            recognition.stop();
            isRecording = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.remove('recording');
            document.getElementById('userAnswer').placeholder = isChatMode ? "ê¶ê¸ˆí•œ ì ì„ ë¬¼ì–´ë³´ì„¸ìš”." : "ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”...";
        }
    }

    // --- TTS (ë§í•˜ê¸°) ê¸°ëŠ¥ ---
    function speakText(text) {
        if (!ttsEnabled || !('speechSynthesis' in window)) return;
        const cleanText = text.replace(/<[^>]*>?/gm, '');
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'ko-KR';
        window.speechSynthesis.speak(utterance);
    }

    function toggleTTS() {
        ttsEnabled = !ttsEnabled;
        const btn = document.getElementById('ttsToggleBtn');
        if (ttsEnabled) {
            btn.innerHTML = "ğŸ”Š ë“£ê¸°: ON";
            btn.classList.replace('btn-outline-secondary', 'btn-outline-primary');
        } else {
            btn.innerHTML = "ğŸ”‡ ë“£ê¸°: OFF";
            btn.classList.replace('btn-outline-primary', 'btn-outline-secondary');
            window.speechSynthesis.cancel();
        }
    }

    // --- ê¸°ì¡´ ë©´ì ‘ ë¡œì§ ---
    function handleAction() {
        if (!isChatMode) submitAnswer();
        else submitChat();
    }

    async function startInterview() {
        const introMsg = `ì•ˆë…•í•˜ì„¸ìš”! ë©´ì ‘ê´€ì…ë‹ˆë‹¤. ğŸ‘¨â€ğŸ’¼<br>ì§€ì›ìë‹˜ì˜ ì„œë¥˜(<strong>[[${dto.topic}]]</strong>)ë¥¼ ê²€í† í•˜ê³  ì§ˆë¬¸ì„ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤...`;
        addMessage('ai', introMsg);
        speakText("ì•ˆë…•í•˜ì„¸ìš” ë©´ì ‘ê´€ì…ë‹ˆë‹¤. ì„œë¥˜ë¥¼ ê²€í† í•˜ê³  ì§ˆë¬¸ì„ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");

        const resumeText = document.getElementById('resumeText').value;
        const jdText = document.getElementById('jdText').value;
        const persona = document.getElementById('personaSelect').value;

        try {
            const response = await fetch('/api/interview/init', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ resumeText, jdText, persona })
            });
            questions = await response.json();

            if (!questions || questions.length === 0) {
                questions = ["ìê¸°ì†Œê°œë¥¼ ë¶€íƒë“œë¦½ë‹ˆë‹¤.", "ì„±ê²©ì˜ ì¥ë‹¨ì ì€?", "ì§€ì› ë™ê¸°ëŠ” ë¬´ì—‡ì¸ê°€ìš”?"];
            }
            showCurrentQuestion();
        } catch (e) {
            alert("ì„œë²„ ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    function showCurrentQuestion() {
        if (currentQIndex >= questions.length) {
            addMessage('ai', "ë©´ì ‘ì´ ëª¨ë‘ ëë‚¬ìŠµë‹ˆë‹¤. ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤! ğŸ‰");
            speakText("ë©´ì ‘ì´ ëª¨ë‘ ëë‚¬ìŠµë‹ˆë‹¤. ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤.");

            document.getElementById('userAnswer').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('micBtn').disabled = true;
            document.getElementById('nextBtn').style.display = 'none';
            return;
        }

        const question = questions[currentQIndex];
        addMessage('ai', `<strong>Q${currentQIndex + 1}.</strong> ${question}`);
        speakText(question);

        lastFeedbackContext = question;
        isChatMode = false;
        document.getElementById('nextBtn').style.display = 'none';

        const input = document.getElementById('userAnswer');
        input.disabled = false;
        input.placeholder = "ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”...";
        input.focus();
        document.getElementById('sendBtn').disabled = false;
    }

    function goNextQuestion() {
        currentQIndex++;
        showCurrentQuestion();
    }

    async function submitAnswer() {
        const input = document.getElementById('userAnswer');
        const answer = input.value;
        if (!answer.trim()) return;

        addMessage('user', answer);
        input.value = '';
        input.disabled = true;
        document.getElementById('sendBtn').disabled = true;
        window.speechSynthesis.cancel();

        addMessage('ai', "ë‹µë³€ ë¶„ì„ ì¤‘... ğŸ§");

        try {
            const response = await fetch('/api/interview/feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ question: questions[currentQIndex], answer: answer })
            });
            const feedback = await response.text();

            const chatBox = document.getElementById('chatBox');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback-box mb-3 shadow-sm';
            feedbackDiv.innerHTML = marked.parse(feedback);
            chatBox.appendChild(feedbackDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            speakText("ë‹µë³€ì— ëŒ€í•œ í”¼ë“œë°±ì„ ë“œë ¸ìŠµë‹ˆë‹¤.");

            isChatMode = true;
            lastFeedbackContext = feedback;

            input.disabled = false;
            input.placeholder = "ê¶ê¸ˆí•œ ì ì„ ë¬¼ì–´ë³´ì„¸ìš”.";
            input.focus();
            document.getElementById('sendBtn').disabled = false;

            document.getElementById('nextBtn').style.display = 'block';

        } catch (e) { alert("í‰ê°€ ì¤‘ ì˜¤ë¥˜ ë°œìƒ"); }
    }

    async function submitChat() {
        const input = document.getElementById('userAnswer');
        const message = input.value;
        if (!message.trim()) return;

        addMessage('user', message);
        input.value = '';
        window.speechSynthesis.cancel();

        const persona = document.getElementById('personaSelect').value;

        try {
            const response = await fetch('/api/interview/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ context: lastFeedbackContext, message: message, persona: persona })
            });
            const reply = await response.text();

            addMessage('ai', reply);
            speakText(reply);
            lastFeedbackContext = reply;
        } catch (e) { alert("ëŒ€í™” ì˜¤ë¥˜"); }
    }

    function addMessage(sender, html) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerHTML = `<div class="bubble">${html}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    const inputField = document.getElementById('userAnswer');
    inputField.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleAction();
        }
    });
</script>
